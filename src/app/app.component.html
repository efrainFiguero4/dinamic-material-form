<mat-toolbar color="primary">
	<mat-toolbar-row>
		<button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" color="secondary">
			<mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
		</button>
	</mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="h-100">
	<mat-sidenav #drawer mode="side" opened role="navigation">
		<mat-nav-list>
			<a mat-list-item routerLink='usuario'>Usuario crud</a>
			<a mat-list-item routerLink='formulario'>Dinamic Input</a>
		</mat-nav-list>
	</mat-sidenav>
	<mat-sidenav-content class="p-3">
		<router-outlet></router-outlet>
	</mat-sidenav-content>
</mat-sidenav-container>
